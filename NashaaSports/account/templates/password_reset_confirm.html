{% extends 'base.html' %}

{% block title %}  تغيير كلمة المرور {% endblock %}

{% block content %}
<section class="flex justify-center relative">
    <img
    src="https://pagedone.io/asset/uploads/1702362010.png"
    alt="gradient background image"
    class="w-full h-full object-cover fixed"
    />
    <div class="mx-auto max-w-lg px-6 lg:px-8 absolute py-20">
         {% if validlink%}
    <div class="rounded-2xl bg-white shadow-xl">
            <form  
                method="POST"
                class="lg:p-11 p-7 mx-auto">
                {% csrf_token %}
              <div class="mb-11">
                <h1
                  class="text-gray-900 text-center font-manrope text-3xl font-bold leading-10 mb-2"
                >
                إعادة تعيين كلمة المرور الخاصة بك
            </h1>
                <p
                  class="text-gray-500 text-center text-base font-medium leading-6"
                >
                </p>
                {{ form.new_password1.errors }}
            <div>
                <label for="id_new_password1" class="block text-sm font-medium text-gray-700">كلمة المرور الجديدة</label>
                <input type="password" name="new_password1" autocomplete="new-password" required id="id_new_password1"
                       class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border shadow-sm focus:outline-none px-4 mb-1">
            </div>
            {{ form.new_password2.errors }}
            <div>
                <label for="id_new_password2" class="block text-sm font-medium text-gray-700">أعد كتابة كلمة المرور</label>
                <input type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2"
                       class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border shadow-sm focus:outline-none px-4 mb-1">
            </div>
              </div>
             
              <button
                type="submit"
                class="w-full h-12 text-white text-center text-base font-semibold leading-6 rounded-full hover:bg-indigo-800 transition-all duration-700 bg-indigo-600 shadow-sm mb-11"
              >
              حفظ
              </button>
            </form>
          </div>
    {%endif%}
    </div>
</section>
{% endblock %}
