 {% extends 'base.html' %}
 {% block content %}

 <section class="bg-white pt-10">
    <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
        <h2 class="mb-4 text-xl font-bold text-gray-900 ">اضف برنامج</h2>
        <form  method="post"  enctype="multipart/form-data" >
        {% csrf_token %}
            <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
                <div class="sm:col-span-2">
                    <label for="program_name" class="block mb-2 text-sm font-medium text-gray-900">اسم البرنامج</label>
                    <input type="text" name="program_name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5   " placeholder="برنامج كرة الطائرة" required="">
                </div>
                <div>
                    <label for="category" class="block mb-2 text-sm font-medium text-gray-900 ">الفرع الذي سيقام فيه البرنامج</label>
                    <select id="category" name="branch" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5   ">
                        <option selected="">اختر الفرع</option>
                        {% for branch in branches %}
                        <option value="{{ branch.id }}">{{branch.branch_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="w-full">
                    <label for="price" class="block mb-2 text-sm font-medium text-gray-900 ">قيمة البرنامج للشخص</label>
                    <input type="number" name="fees" id="price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5   " placeholder="$2999" required="">
                </div>
                <div>
                    <label for="category" class="block mb-2 text-sm font-medium text-gray-900 ">نوع البرنامج</label>
                    <select id="category" name="sport_category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 ">
                        <option selected="">اختر النوع</option>
                        {% for key , program in programs_list %}
                        <option value="{{program}}">{{program}}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label for="item-weight" class="block mb-2 text-sm font-medium text-gray-900 ">عدد المقاعد</label>
                    <input type="number" name="no_of_seats" id="item-weight" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  " placeholder="12" required="">
                </div> 
                <div>
                    <label for="item-weight" class="block mb-2 text-sm font-medium text-gray-900 ">تاريخ بداية البرنامج</label>
                    <input type="date" name="start_date" id="item-weight" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  " placeholder="12" required="">
                </div> 
                <div>
                    <label for="item-weight" class="block mb-2 text-sm font-medium text-gray-900 ">تاريح انتهاء البرنامج</label>
                    <input type="date" name="end_date" id="item-weight" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  " placeholder="12" required="">
                </div> 
                <div>
                    <label for="item-weight" class="block mb-2 text-sm font-medium text-gray-900 "> اقل عمر مسموح به في البرنامج</label>
                    <input type="number" name="min_age" id="item-weight" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  " placeholder="12" required="">
                </div> 
                <div>
                    <label for="item-weight" class="block mb-2 text-sm font-medium text-gray-900 ">اعلى عمر مسموح به في البرنامج</label>
                    <input type="number" name="max_age" id="item-weight" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  " placeholder="18" required="">
                </div>
                <div class="sm:col-span-2">
                    <label for="item-weight" class="block mb-2 text-sm font-medium text-gray-900 "> تاريخ انتهاء التسجيل في البرنامج <span class="text-xs text-gray-400">اختياري(تلقائيا سوف يتم اغلاق التسجيل قبل بدء البرنامج بيوم واحد)</span></label>
                    
                    <input type="date" name="registration_end_date" id="item-weight" class="bg-gray-50 border border-gray-300 w-full text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block  p-2.5  " placeholder="18" >
                </div>
                <div class="sm:col-span-2">
                    <label for="description" class="block mb-2 text-sm font-medium text-gray-900 ">وصف البرنامج</label>
                    <textarea id="description" name="description" rows="8" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500  " placeholder="وصفك للبرنامج هنا"></textarea>
                </div>
            </div>
            <div>
            <div class="flex items-start mb-6 mt-3">
                <div class="flex items-center h-5">
                <input id="remember" type="checkbox" name="is_available" value="FALSE" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300"  />
                </div>
            <label for="remember" class="ms-2 text-sm font-medium text-gray-900" >اخفاء البرنامج عن المستخدمين .</label>
        </div>

        
            <button type="submit"  class="text-white w-full bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">الخطوة التالية</button>
        
        </form>
    </div>
  </section>
 {% endblock %}
