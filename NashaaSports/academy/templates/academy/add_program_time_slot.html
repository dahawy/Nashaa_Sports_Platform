{% extends 'base.html'%}
{% block content %}

<div class="flex justify-center pt-36">
    <h2 class="text-2xl">فترات البرنامج</h2>
</div>
<form class="max-w-[20rem] mx-auto pt-10" method="post">
    {% csrf_token %}
   <div class="flex md:flex-row gap-10 justify-center items-center max-sm:flex-col">
    <div>
    <label for="time" class="block mb-2 text-sm font-medium text-gray-900 ">بداية وقت البرنامج</label>
    <div class="flex">
        <input type="time" id="time" name="start_time" class="rounded-none rounded-s-lg bg-gray-50 border text-gray-900 leading-none focus:ring-blue-500 focus:border-blue-500 block flex-1 w-full text-sm border-gray-300 p-2.5"  value="00:00" required>
        <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-s-0 border-s-0 border-gray-300 rounded-e-md ">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z" clip-rule="evenodd"/>
            </svg>
        </span>
    </div>
</div>
<div>
    <label for="time" class="block mb-2 text-sm font-medium text-gray-900 ">نهاية وقت البرنامج</label>
    <div class="flex">
        <input type="time" id="time" name="end_time" class="rounded-none rounded-s-lg bg-gray-50 border text-gray-900 leading-none focus:ring-blue-500 focus:border-blue-500 block flex-1 w-full text-sm border-gray-300 p-2.5"  value="00:00" required>
        <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-s-0 border-s-0 border-gray-300 rounded-e-md ">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z" clip-rule="evenodd"/>
            </svg>
        </span>
    </div>
</div>
</div>
<div class="flex justify-center items-center mt-4 ">
<button id="dropdownCheckboxButton" data-dropdown-toggle="dropdownDefaultCheckbox" class="text-gray-500 bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center" type="button">ايام الاسبوع<svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
    </svg>
    </button>
    
    <!-- Dropdown menu -->
    <div id="dropdownDefaultCheckbox" class="z-10 hidden w-48 bg-white divide-y divide-gray-100 rounded-lg shadow ">
        <ul class="p-3 space-y-3 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownCheckboxButton">
          <li>
            <div class="flex items-center">
              <input id="checkbox-item-1" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
              <label for="checkbox-item-1" class="ms-2 text-sm font-medium text-gray-900 ">Default checkbox</label>
            </div>
          </li>
          
        </ul>
    </div>
</div>
<div class="flex-col justify-center pt-5 w-full">
    <h2>الفترات المضافة:</h2>
    {% for slot in time_slots %}
        <h2 class="text-sm text-nowrap text-center">من الاحد الى الخميس {{ slot.get_day_display }} من {{ slot.start_time }} إلى {{ slot.end_time }}</h2>
    {% empty %}
        <p class="w-full text-sm text-gray-500 text-nowrap">لا توجد فترات مضافة بعد.</p>
    {% endfor %}
</div>
<div class="flex justify-center items-center pt-5">
    <button type="submit" name="add_slot" class="text-white w-full bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">اضف فترة</button>
    <button  type="submit" name="next_step" class="text-white w-full bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">الخطوة التالية</button>

</div>
</form>



    


{% endblock %}
